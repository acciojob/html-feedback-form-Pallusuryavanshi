<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form action="#" method="post" target="_blank">
		<label for="name">Name:</label>
		<input type="text" id="name" maxlength="50" minlength="3" required><br><br>
		<label for="portfolio">Portfolio:</label>
		<input type="url" id="portfolio" required><br><br>
		<label for="favColor">Favorite Color:</label>
		<input type="color" id="favColor"><br><br>
		<label for="likeness">Likeness</label>
		<input type="range" id="likeness" max="10" min="1" required><br><br>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
